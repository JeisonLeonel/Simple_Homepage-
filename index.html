<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Homepage-Alarado</title>
    <!--Link del estilo-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link del font-->
</head>
<body>
    <!--Estilo para el enzabezado-->
    <header class="top_content">
        <div class="icon">
            <img src="img/alarado-icon-homepage.svg" alt="">
        </div>
        <div class="opcion">
            <p class="bold">Aboust us</p>
            <p>Product</p>
            <p>Resource</p>
            <p>Contact</p>
        </div>
        <div class="dark_mode">
            <img class="moon" src="img/Moon_fill_light.svg" alt="Moon_fill_light">
            <img class="sun" src="img/Sun_fill.svg" alt="Sun">
        </div>
    </header>
    <!--Contenedor main que se divide en left y right-->
    <main class="content_main">
        <!--Contenedor left-->
        <div class="content_left">
            <div class="content_left_text">
                <p class="text_header">ðŸ˜Ž  Simple way to communicate</p>
                <h1 class="text_main">
                    Actions for Accessibility in Design
                </h1>
                <p class="text_body">
                    The fastest way to build and deploy websites with resusable components.
                </p>
            </div>
            <div class="content_left_button">
                <button class="left_button">
                    GET STARTED
                </button>
                <a href="#">Get live demo</a>
            </div>
            <div class="check">
                <div class="check_left">
                    <img src="img/Done_ring_round_fill.svg" alt="check">
                    <p>No credit card required</p>
                </div>
                <div class="check_right">
                    <img src="img/Done_ring_round_fill.svg" alt="check">
                    <p>No software to install</p>
                </div>
            </div>
        </div>
        <!--Contenedor right-->
        <div class="content_right">
            <img src="img/hero-image-simple-homepage.png" alt="hero-image-simple-homepage">
        </div>
    </main>
</body>
</html>
